version: 1
services:
  - type: web
    name: scribal-server
    env: node
    plan: free
    buildCommand: npm ci --prefix server && npm run build --prefix server
    startCommand: node server/dist/index.js
    autoDeploy: true

  - type: web
    name: scribal-client
    env: static
    buildCommand: npm ci --prefix client && npm run build --prefix client
    staticPublishPath: client/dist
    autoDeploy: true
    envVars:
      # IMPORTANT: Set this to your deployed server URL after the server deploys.
      # Example: https://scribal-server.onrender.com
      - key: VITE_SERVER_URL
        value: "https://YOUR-SERVER-URL.onrender.com"
